
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockord</title>
    <!-- React Dependencies (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Discord-inspired Dark Mode */
            --bg-app: #313338;        
            --bg-sidebar: #2b2d31;    
            --bg-card: #383a40;       
            --bg-input: #1e1f22;      
            --bg-hover: #404249;      
            
            --border-color: #1e1f22;  
            --border-hover: #4e5058; 

            /* Brand Colors */
            --accent: #5865f2;        /* Blurple */
            --accent-hover: #4752c4;  
            --accent-soft: rgba(88, 101, 242, 0.15);
            
            /* Text */
            --text-main: #f2f3f5;     
            --text-secondary: #b5bac1; 
            --text-muted: #949ba4;

            /* Functional */
            --success: #23a559;
            --error: #f23f43;
            --warning: #f0b232;
            
            /* Typography */
            --font-main: 'Inter', system-ui, sans-serif;
            --font-code: 'JetBrains Mono', monospace;

            /* Spacing & Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.2);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        #root, .app-shell {
            height: 100%;
            width: 100%;
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 280px;
            min-width: 280px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1.5rem;
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .nav-section-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            padding: 0 0.5rem 0.5rem 0.5rem;
            letter-spacing: 0.5px;
        }

        .nav-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0.75rem;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .nav-item:hover {
            background-color: var(--bg-hover);
            color: var(--text-main);
        }

        .nav-item.active {
            background-color: var(--accent-soft);
            color: var(--accent);
        }

        .nav-item-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-badge {
            font-size: 0.7rem;
            background: var(--bg-app);
            padding: 1px 6px;
            border-radius: 10px;
            color: var(--text-muted);
        }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-app);
            position: relative;
        }

        /* Top Bar */
        .top-bar {
            height: 48px;
            min-height: 48px;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-app);
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .view-title-mini {
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-container {
            position: relative;
            width: 240px;
        }

        .search-container input {
            width: 100%;
            background-color: var(--bg-input);
            border: none;
            padding: 0.35rem 0.75rem 0.35rem 2rem;
            border-radius: var(--radius-sm);
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 0.85rem;
            outline: none;
        }

        .search-icon-abs {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Feed Area */
        .content-scrollable {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1rem;
            align-content: start;
        }

        /* Message Card */
        .message-card {
            background-color: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            position: relative;
        }

        .message-card:hover {
            background-color: var(--bg-hover);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .message-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
            line-height: 1.3;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .source-pill {
            background: var(--bg-input);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-code);
        }

        .message-content {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .tag-list {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .tag-pill {
            font-size: 0.7rem;
            background: rgba(255,255,255,0.05);
            padding: 2px 8px;
            border-radius: 12px;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.15s;
            border: none;
            outline: none;
        }

        .btn.primary { background-color: var(--accent); color: white; }
        .btn.primary:hover { background-color: var(--accent-hover); }
        
        .btn.secondary { background-color: #4e5058; color: white; }
        .btn.secondary:hover { background-color: #6d6f78; }

        .btn.ghost { background: transparent; color: var(--text-muted); }
        .btn.ghost:hover { color: var(--text-main); background: var(--bg-hover); }

        .btn.icon-only { padding: 0.5rem; border-radius: 50%; }

        /* Form */
        .dockord-form {
            max-width: 600px;
            margin: 2rem auto;
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .form-section { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .form-input {
            background-color: var(--bg-input);
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            padding: 0.75rem;
            color: var(--text-main);
            font-family: var(--font-main);
            outline: none;
        }
        .form-input:focus { border-color: var(--accent); }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-muted);
            gap: 1rem;
        }

        /* Reminders */
        .reminder-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--warning);
            font-size: 0.75rem;
        }

        /* Animations */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideIn 0.2s ease-out forwards; }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1a1b1e; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #000; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Load React App with Babel typescript preset -->
    <script type="text/babel" src="./index.tsx" data-presets="react,typescript"></script>
</body>
</html>
