<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSync Pro</title>
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-item: #2d2d30;
            --bg-item-hover: #37373d;
            --accent: #007acc;
            --accent-hover: #0098ff;
            --text-main: #cccccc;
            --text-muted: #858585;
            --border: #3e3e42;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #root {
            height: 100%;
            display: flex;
        }

        /* Utility Classes */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center {Uz align-items: center; }
        .justify-between { justify-content: space-between; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .p-4 { padding: 1rem; }
        .p-2 { padding: 0.5rem; }
        .gap-2 { gap: 0.5rem; }
        .text-sm { font-size: 0.875rem; }
        .font-bold { font-weight: bold; }
        .cursor-pointer { cursor: pointer; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #505050; }

        /* Icon reset */
        .icon { width: 16px; height: 16px; display: inline-block; vertical-align: middle; }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-in { animation: slideIn 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load the React Application -->
    <script type="text/babel" src="./index.tsx" data-presets="react"></script>
</body>
</html>
