<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef</title>
    <!-- React Dependencies (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Modern Slate Dark Mode */
            --bg-app: #0f172a;        /* Slate 900 */
            --bg-sidebar: #020617;    /* Slate 950 */
            --bg-card: #1e293b;       /* Slate 800 */
            --bg-input: #0f172a;      /* Slate 900 */
            --bg-hover: #334155;      /* Slate 700 */
            
            --border-color: #334155;  /* Slate 700 */
            --border-hover: #475569;  /* Slate 600 */

            /* Brand Colors */
            --accent: #f97316;        /* Orange 500 */
            --accent-hover: #ea580c;  /* Orange 600 */
            --accent-soft: rgba(249, 115, 22, 0.15);
            
            /* Text */
            --text-main: #f8fafc;     /* Slate 50 */
            --text-secondary: #94a3b8; /* Slate 400 */
            --text-code: #e2e8f0;     /* Slate 200 */

            /* Functional */
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            
            /* Typography */
            --font-main: 'Inter', system-ui, sans-serif;
            --font-code: 'JetBrains Mono', monospace;

            /* Spacing & Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        #root, .app-shell {
            height: 100%;
            width: 100%;
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            min-width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            gap: 2rem;
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 0.5rem;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position:RP relative;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.03);
            color: var(--text-main);
        }

        .nav-item.active {
            background-color: var(--accent-soft);
            color: var(--accent);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
            width: 3px;
            background-color: var(--accent);
            border-radius: 0 4px 4px 0;
        }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-app);
            position: relative;
        }

        /* Library View */
        .library-view {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 2rem 2.5rem 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .view-title h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .view-title p {
            color: var(--text-secondary);
            margin: 4px 0 0 0;
            font-size: 0.95rem;
        }

        .search-box-container {
            position: relative;
            width: 300px;
        }

        .search-box-container input {
            width: 100%;
            background-color: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: var(--radius-lg);
            color: var(--text-main);
            font-family: var(--font-main);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-soft);
        }

        .search-icon-abs {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .recipes-grid {
            padding: 1rem 2.5rem 2.5rem 2.5rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            align-content: start;
        }

        /* Recipe Card */
        .recipe-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-lg);
            background-color: #243045; /* Slightly lighter on hover */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .recipe-title {
            font-size: 1.15rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-main);
        }

        .lang-badge {
            background-color: var(--bg-app);
            border: 1px solid var(--border-color);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-family: var(--font-code);
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .recipe-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 0;
            flex: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: auto;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            color: var(--accent);
            background-color: var(--accent-soft);
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn-mini {
            padding: 6px;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-btn-mini:hover {
            background-color: rgba(255,255,255,0.1);
            color: var(--text-main);
        }
        .action-btn-mini.delete:hover {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            outline: none;
        }

        .btn.primary {
            background-color: var(--accent);
            color: #fff;
            box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
        }
        .btn.primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }
        .btn.primary:active { transform: translateY(0); }
        .btn.primary.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .btn.secondary:hover {
            background-color: var(--bg-hover);
            border-color: var(--text-secondary);
        }

        .btn.ghost {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.5rem;
        }
        .btn.ghost:hover {
            color: var(--text-main);
            background-color: var(--bg-hover);
        }

        /* Editor */
        .editor-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2.5rem;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .editor-header h2 { margin: 0; font-size: 1.5rem; }

        .form-row { display: flex; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; flex: 1; }
        
        .form-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea, .form-select {
            background-color: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.85rem;
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-soft);
        }

        .form-textarea.code-editor {
            font-family: var(--font-code);
            line-height: 1.5;
            flex: 1;
            min-height: 300px;
            background-color: #0b1120; /* Darker for code */
        }

        .editor-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
            padding-bottom: 2rem;
        }

        /* Execution View */
        .execution-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .execution-header {
            background-color: var(--bg-sidebar);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .execution-meta { display: flex; align-items: center; gap: 1rem; }
        .execution-title { font-size: 1.1rem; font-weight: 600; }

        .execution-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .execution-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            background-color: var(--bg-app);
            padding: 1.5rem;
            gap: 1.5rem;
        }
        
        .code-preview {
            background-color: #0b1120;
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--text-code);
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .var-input-group {
            background-color: var(--bg-card);
            padding: 1.25rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }
        
        .terminal-panel {
            flex: 1;
            background-color: #09090b;
            display: flex;
            flex-direction: column;
            font-family: var(--font-code);
        }

        .terminal-bar {
            background-color: #18181b;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #27272a;
            color: #a1a1aa;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            color: #d4d4d8;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .log-entry { margin-bottom: 4px; display: flex; gap: 12px; }
        .log-time { color: #52525b; user-select: none; white-space: nowrap; }
        .log-text { word-break: break-all; white-space: pre-wrap; }
        .log-stderr { color: #ef4444; }
        .log-info { color: #3b82f6; }
        .log-cmd { color: #10b981; font-weight: bold; }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Animation Utilities */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Load React App with Babel typescript preset -->
    <script type="text/babel" src="./index.tsx" data-presets="react,typescript"></script>
</body>
</html>
